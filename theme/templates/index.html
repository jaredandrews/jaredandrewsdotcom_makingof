{% from 'macros.html' import get_meta_data_html %}
{% extends "base.html" %}
{% block content %}
<ul>
  {% for article in articles_page.object_list %}
    <li>
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
      &nbsp
      <span class="post-meta">({{ get_meta_data_html(article, DEFAULT_CATEGORY) }})</span>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
